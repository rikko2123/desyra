services:
  db:
    image: mysql:8.0
    healthcheck: # <--- Aggiungi questo blocco al servizio 'db'
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s # DÃ  al DB 20 secondi per avviarsi prima di iniziare i tentativi.
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USERNAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
    ports:
      - "6001:3306"
    env_file:
      - .env
    volumes:
      - mysql_data:/var/lib/mysql
      - ./desyra/back_end_desyra/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - db_net

  be:
    build: ./desyra/back_end_desyra
    restart: always
    command: python manage.py runserver 0.0.0.0:8000 # <--- AGGIUNGI O MODIFICA
    depends_on:
      db:
        condition: service_healthy
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DEBUG: ${DEBUG}
      DJANGO_LOGLEVEL: ${DJANGO_LOGLEVEL}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}

      DATABASE_ENGINE: ${DATABASE_ENGINE}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT}
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - db_net
    volumes:
      - ./desyra/back_end_desyra:/back_end_desyra

volumes:
  mysql_data:

networks:
  db_net:
